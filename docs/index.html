<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">

    <title>Schedule Wallpaper Generator</title>
    <link rel="icon"
          href="https://b.thumbs.redditmedia.com/JGr0BtccIxlp8u8bnrEsJZf8YZKMk6g4u3C90dvhxbk.png">
    <meta name="description"
          content="Sports Team Schedule Wallpaper Generator">
    <meta name="author"
          content="kashleec@gmail.com">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/site.css?v=8">
    <link rel="stylesheet" href="css/mobile-site.css?v=8">
    <link rel="stylesheet" href="css/spinner.css">
    <link rel="stylesheet" href="https://use.typekit.net/jzr4zqv.css">

    <script src="js/site.js?v=7" async></script>
</head>

<body>
    <header>
        <h1><a href="https://www.reddit.com/r/cfb"
               target="_blank">/r/CFB</a> Schedule Generator</h1>
        <div id="input-holder">
            <select id="team-select"></select>
            <input type="file"
                   hidden="hidden"
                   id="file-input"
                   style="display: none !important;"
                   accept=".png" />
            <button onclick="document.getElementById('file-input').click()">Change Center Logo</button>
            <!-- <a class="button" id="saver">Save</a> -->
        </div>
    </header>

    <main>
        <div class="spinner"
             id="spinner">
            <div class="rect1"></div>
            <div class="rect2"></div>
            <div class="rect3"></div>
            <div class="rect4"></div>
            <div class="rect5"></div>
        </div>
        <img id="wallpaper">
        <span id="rotate">Rotate your device for a better mobile experience.</span>
        <span id="save">Click and hold on image to save on mobile.</span>
    </main>

    <footer>
        <h2>
            <a href="https://www.reddit.com/user/CookingAppleBear"
               target="_blank">/u/CookingAppleBear</a>

               target="_blank">Github</a>
            <span>|</span> 
            <a href="http://kash.money"
               target="_blank">http://kash.money</a>
        </h2>
    </footer>
</body>

</html>
